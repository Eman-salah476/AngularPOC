<div class="container m-auto">
    <h5>Register Form</h5>
    <form class="mt-3" [formGroup]="registerForm" (ngSubmit)="Register()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
        <div *ngIf="registerForm.get('firstName')?.errors && registerForm.get('firstName')?.touched ">
            <p class="text-danger" *ngIf="registerForm.get('firstName')?.getError('required')">First Name is Required</p>
            <p class="text-danger" *ngIf="this.registerForm.get('firstName')?.errors?.['minlength']">First Name minLength is 2</p>
        </div>
        
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
            <div *ngIf="registerForm.get('lastName')?.errors && registerForm.get('lastName')?.touched ">
                <p class="text-danger" *ngIf="registerForm.get('lastName')?.getError('required')">Last Name is Required</p>
                <p class="text-danger" *ngIf="this.registerForm.get('lastName')?.errors?.['minlength']">Last Name minLength is 2</p>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched ">
                <p class="text-danger" *ngIf="registerForm.get('email')?.getError('required')">First Name is Required</p>
                <p class="text-danger" *ngIf="this.registerForm.get('email')?.getError('email')">Enter valid email</p>
            </div>
            <span></span>
        </div>

        <div class="mb-3">
            <label for="userName" class="form-label">UserName</label>
            <input type="text" class="form-control" id="userName" formControlName="userName">
            <div *ngIf="registerForm.get('userName')?.errors && registerForm.get('userName')?.touched ">
                <p class="text-danger" *ngIf="registerForm.get('userName')?.getError('required')">First Name is Required</p>
                <p class="text-danger" *ngIf="this.registerForm.get('userName')?.errors?.['minlength']">First Name minLength is 3</p>
            </div>
        </div>


        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched ">
                <p class="text-danger" *ngIf="registerForm.get('password')?.getError('required')">First Name is Required</p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
